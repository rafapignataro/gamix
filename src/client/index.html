<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live</title>
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
    integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <canvas id="canvas"></canvas>
    <div class="screen" id="join-screen">
      <h1>MUNDIX</h1>
      <form class="join-form" id="join-form">
        <div class="form-field">
          <input type="text" placeholder="Your name" name="username" id="username" maxlength="10">
        </div>
        <button type="submit">ENTER</button>
      </form>
    </div>
    <div class="screen" id="game-screen">
      <div class="players-container" id="players-container">
        <h2>Players</h2>
        <div class="player-list" id="player-list"></div>
      </div>
      <div class="chat-container" id="chat-container">
        <div class="chat-list" id="chat-list"></div>
        <form id="send-message-form" class="send-message-form">
          <input type="text" id="message" name="message">
          <button type="submit">SEND</button>
        </form>
      </div>
    </div>
  </div>
  <script src="classes/InputController.js" defer></script>
  <script src="classes/StateController.js" defer></script>
  <script src="classes/UIController.js" defer></script>
  <script src="classes/ScreenController.js" defer></script>
  <script src="classes/Map.js" defer></script>
  <script src="classes/Camera.js" defer></script>
  <script src="app.js" defer></script>
</body>

</html>
